<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Front-End Developer Portfolio showcasing web development projects, skills, and professional experience in building modern web applications."
    />
    <meta
      name="keywords"
      content="front-end developer, web developer, portfolio, JavaScript, React, HTML, CSS"
    />
    <meta name="author" content="<%=htmlWebpackPlugin.options.config.name %>" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="<%=htmlWebpackPlugin.options.config.name %> | Front-End Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Front-End Developer Portfolio showcasing web development projects, skills, and professional experience in building modern web applications."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="<%=htmlWebpackPlugin.options.config.url %>"
    />
    <meta
      property="og:image"
      content="<%=htmlWebpackPlugin.options.config.ogImage %>"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="<%=htmlWebpackPlugin.options.config.name %> | Front-End Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Front-End Developer Portfolio showcasing web development projects, skills, and professional experience in building modern web applications."
    />
    <meta
      name="twitter:image"
      content="<%=htmlWebpackPlugin.options.config.ogImage %>"
    />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- DNS prefetch as fallback -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

   <link
  href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
  rel="stylesheet"
/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    

    <title>
      <%=htmlWebpackPlugin.options.config.name %> | Front-End Developer
      Portfolio
    </title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "<%=htmlWebpackPlugin.options.config.name %>",
        "url": "<%=htmlWebpackPlugin.options.config.url %>",
        "sameAs": [
          <% if (htmlWebpackPlugin.options.config.linkedin) { %>"<%=htmlWebpackPlugin.options.config.linkedin %>",<% } %>
          <% if (htmlWebpackPlugin.options.config.github) { %>"<%=htmlWebpackPlugin.options.config.github %>",<% } %>
          "mailto:<%=htmlWebpackPlugin.options.config.email %>"
        ],
        "jobTitle": "Front-End Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Self-Employed"
        },
        "description": "Front-End Developer specializing in creating responsive and user-friendly web applications"
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
