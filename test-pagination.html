<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Pagination Test - Wrapped Structure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #5462ff;
            --color-secondary-dark: #2d3748;
            --color-secondary-text: #718096;
            --text-color: #1a202c;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7fafc;
        }
        
        .projects-main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 80vh;
            align-items: start;
        }
        
        .projects-header {
            position: sticky;
            top: 2rem;
            padding: 2rem 0;
        }
        
        .projects-title {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--color-secondary-dark);
        }
        
        .projects-title span {
            color: var(--color-primary);
        }
        
        .projects-wrapper {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }
        
        .projects-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            width: 100%;
        }
        
        .project-card {
            height: 220px;
            background: #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto 0;
            padding: 1rem 0;
            position: relative;
            height: 80px;
            border: 2px dashed #ccc;
        }
        
        .pagination-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 0.75rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(84, 98, 255, 0.1);
        }
        
        .pagination-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--color-primary);
            background: transparent;
            border-radius: 50%;
            color: var(--color-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .pagination-btn:hover {
            background: var(--color-primary);
            color: white;
        }
        
        .pagination-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .pagination-info {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-secondary-text);
            background: rgba(84, 98, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(84, 98, 255, 0.2);
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @media (max-width: 1024px) {
            .projects-main-content {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }
        }
        
        @media (max-width: 576px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
            
            .pagination-wrapper {
                max-width: 200px;
            }
            
            .pagination-btn {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
            
            .pagination-info {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="projects-main-content">
        <div class="projects-header">
            <h1 class="projects-title">My <span>Projects</span></h1>
            <p>Testing wrapped pagination structure with centered container</p>
        </div>
        
        <div class="projects-wrapper">
            <div class="projects-container" id="projectsContainer">
                <!-- Projects will be rendered here by JavaScript -->
            </div>
            
            <div class="pagination-container">
                <div class="pagination-wrapper">
                    <button class="pagination-btn pagination-prev" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="pagination-info" id="pageInfo">Page 1 of 2</span>
                    <button class="pagination-btn pagination-next" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for testing
        const projects = [
            { title: "Recipe App", description: "A food recipe application" },
            { title: "Portfolio", description: "Developer portfolio site" },
            { title: "Timer App", description: "Productivity timer" },
            { title: "Book Library", description: "Digital book collection" },
            { title: "Skill Demo", description: "CSS showcase project" },
            { title: "Todo App", description: "Advanced task manager" }
        ];

        const itemsPerPage = 4;
        let currentPage = 1;
        const totalPages = Math.ceil(projects.length / itemsPerPage);

        const projectsContainer = document.getElementById('projectsContainer');
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function renderProjects(page) {
            projectsContainer.innerHTML = '';
            
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProjects = projects.slice(startIndex, endIndex);

            currentProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <div>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </div>
                `;
                projectsContainer.appendChild(projectCard);
            });

            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            prevBtn.classList.toggle('disabled', currentPage === 1);
            nextBtn.classList.toggle('disabled', currentPage === totalPages);
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderProjects(currentPage);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderProjects(currentPage);
            }
        });

        // Initial render
        renderProjects(currentPage);
    </script>
</body>
</html>
